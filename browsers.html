<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browsers</title>
  </head>
  <body>
    <script>
      //    NAVIGATOR PROPERTIES
      document.write(navigator.appName + "<br>"); //        Returns browser name
      document.write(navigator.appCodeName + "<br>"); //    Returns browser code name
      document.write(navigator.appVersion + "<br>"); //     Returns browser version
      document.write(navigator.cookieEnabled + "<br>"); //  Returns true if browser cookies are enabled
      document.write(navigator.platform + "<br>"); //       Returns browser platform
      document.write(navigator.product + "<br>"); //        Returns browser engine name
      document.write(navigator.userAgent + "<br>"); //      Returns browser user-agent header
      document.write(navigator.language + "<br>"); //       Returns browser language

      //      NAVIGATOR METHODS
      document.write(navigator.javaEnabled()); 	//  Returns true if the browser has Java enabled
    </script>
  </body>
</html>
