<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <img
      src="1.jpg"
      alt="Image Map"
      usemap="#imgmap"
      width="400"
      height="379"
    />

    <map name="imgmap">
      <area
        shape="rect"
        coords="34, 44, 270, 350"
        href="2.jpg"
        alt="Computer"
        target="_blank"
      />
    </map>
  </body>
</html>
